<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具屋さんニュース</title>
</head>
<body>
    <main>
        <div class="header_con">
            <div class="html_logo_black">
                <img src="img/logo_header.png" alt="HTMLCSSロゴ黒">
            </div>
            <nav>
                <ul class="top_menu">
                    <li><a href="#">HOME</a></li>
                    <li><span>NEWS</span></li>
                    <li><a href="#">RECRUIT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="news_main_img">
            <h1>NEWS</h1>
        </div>
        <section class="news">
            <h2>入荷情報</h2>
            <div class="news_list">
                <figure class="news_img_couch">
                    <figcaption>アームストロングのカウチ入荷</figcaption>
                </figure>
                <figure class="news_img_chair">
                    <figcaption>アームストロングのチェア再入荷</figcaption>
                </figure>
                <figure class="news_img_table">
                    <figcaption>アームストロングのテーブル入荷</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_con">
            <div class="html_logo_white">
                <img src="img/logo_footer.png" alt="HTMLCSSロゴ白">
            </div>
            <ul class="footer_menu">
                <li>HOME</li>
                <li>NEWS</li>
                <li>RECRUIT</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <p class="footer_copywrite">@HTMLCSS.code</p>
    </footer>
</body>
</html>
