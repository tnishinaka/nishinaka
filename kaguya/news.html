<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>家具屋さんニュース</title>
</head>
<body>
    <header class="header">
        <div class="html_logo_black">
            <img class="pc_header" src="img/logo_header.png" alt="HTMLCSSロゴ黒">
            <img class="phone_header" src="img/logo_footer.png" alt="HTMLCSSロゴ白スマホ">
        </div>
        <nav class="nav">
            <ul class="top_menu">
                <li class="top_menu_item"><a href="home.html">HOME</a></li>
                <li class="top_menu_item"><span>NEWS</span></li>
                <li class="top_menu_item"><a href="recruit.html">RECRUIT</a></li>
                <li class="top_menu_item"><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="news_main_img main_img">
            <h1>NEWS</h1>
        </section>
        <section class="news newspage_news">
            <h2>入荷情報</h2>
            <div class="news_list">
                <figure class="news_img news_img_couch">
                    <figcaption>アームストロングのカウチ入荷</figcaption>
                </figure>
                <figure class="news_img news_img_chair">
                    <figcaption>アームストロングのチェア再入荷</figcaption>
                </figure>
                <figure class="news_img news_img_table">
                    <figcaption>アームストロングのテーブル入荷</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_con">
            <div class="html_logo_white">
                <img src="img/logo_footer.png" alt="HTMLCSSロゴ白">
            </div>
            <ul class="footer_menu">
                <li class="footer_menu_item"><a href="home.html">HOME</a></li>
                <li class="footer_menu_item"><span>NEWS</span></li>
                <li class="footer_menu_item"><a href="recruit.html">RECRUIT</a></li>
                <li class="footer_menu_item"><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <small class="footer_copywrite">&copy;HTMLCSS.code</small>
    </footer>
</body>
</html>
