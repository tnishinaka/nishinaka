<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具屋さんお問い合わせ</title>
</head>
<body>
    <main>
        <div class="header_con">
            <div class="html_logo_black">
                <img src="img/logo_header.png" alt="HTMLCSSロゴ黒">
            </div>
            <nav>
                <ul class="top_menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">RECRUIT</a></li>
                    <li><span>CONTACT</span></li>
                </ul>
            </nav>
        </div>
        <div class="contact_main_img">
            <h1>CONTACT</h1>
        </div>
        <section class="contact">
            <h2>お問い合わせ</h2>
            <p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
            <form>
                <input type="text" tabindex="1" placeholder="お名前">
                <input type="email" name="email" tabindex="2" placeholder="メールアドレス">
                <textarea accesskey="A" tabindex="3" placeholder="お問い合わせ内容"></textarea>
                <input type="submit" value="SEND" tabindex="4">
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_con">
            <div class="html_logo_white">
                <img src="img/logo_footer.png" alt="HTMLCSSロゴ白">
            </div>
            <ul class="footer_menu">
                <li>HOME</li>
                <li>NEWS</li>
                <li>RECRUIT</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <p class="footer_copywrite">@HTMLCSS.code</p>
    </footer>
</body>
</html>
